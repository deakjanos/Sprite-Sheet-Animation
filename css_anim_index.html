<!DOCTYPE html>

<html>

<head>
<style>
    .square
    {
        width: 200px; 
        height: 200px;
        background: orange;
        transition:all 2s;
        margin: 5px;  
    }
    .square:hover
    {
        background: pink;
        transform: translateX(40px);
    }
</style>
</head>

<body>
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="square">4</div>
</body>

</html>
